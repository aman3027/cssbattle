<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main_container">
        <div class="container">
            <div class="profile-circle">
                <img src="./images/mr_bean.avif" alt="Profile Picture">
            </div>
            <div class="profile-name" style="color: blueviolet;">BEAN BHAI</div>
            <div class="stats">
                <div style="color: darkcyan;"><span>1500</span><br>FOLLOWERS</div>
                <div style="color: darkcyan;"><span>20</span><br>FOLLOWING</div>
                <div style="color: darkcyan;"><span>150</span><br>POSTS</div>
                <div style="color: darkcyan;"><span>40</span><br>WORKS</div>
            </div>
            <div class="social-icons">
                <img src="twitter.png" alt="Twitter">
                <img src="github.png" alt="Github">
                <img src="facebook.png" alt="Facebook">
                <img src="instagram.jpg" alt="Instagram">
                <img src="linkedin.webp" alt="LinkedIn">
            </div>
            <div class="action-buttons">
                <button >Message</button>
                <button>Follow</button>
            </div>
        </div>
    </div>
</body>
</html>
